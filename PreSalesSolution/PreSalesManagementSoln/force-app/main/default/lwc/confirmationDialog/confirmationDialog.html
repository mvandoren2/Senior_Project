<template>
    <template if:true={visible}>
        <div class="slds-container_small" style="width: 100px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div style="width:70%; text-align:center; margin-left:15%;">
                        <header class="slds-modal__header">
                            <h2 data-id="title" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p data-id="message">{message}</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral"
                                              name="cancel"
                                              label={cancelLabel}
                                              title={cancelLabel}
                                              onclick={handleClick} style="margin-right: 10px;"></lightning-button>
                            <lightning-button variant="destructive"
                                              name="confirm"
                                              label={confirmLabel}
                                              title={confirmLabel}
                                              onclick={handleClick} ></lightning-button>
                        </footer>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
